<ion-view title={{album.name}}>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat=" song in songs" href="#/app/booklists/{{artist.id}}/{{album.id}}/{{song.id}}">
                <h2>Track {{song.id}}</h2>
                <p>Track Descriptions</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
