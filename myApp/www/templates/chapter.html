<ion-view title={{album.name}}>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list>

            <div class="list card">
                <div ng-show="showAlbumDetail" class="item item-avatar">
                    <img ng-src="img\Album_default.jpg">
                    <h2>{{album.name}}</h2>
                    <p>Year: {{album.year}}</p>
                    <p>By: {{artist.name}}</p>
                </div>
                <div class="item row positive">
                    <a class="col col-33 item" href="#">
                        <i class="icon ion-music-note"></i>
                        Play All
                    </a>
                    <div class="col"></p></div>
                    <div class="col col-33"> <p>Options---></p></div>
                    <button ng-click="isShowAlbumDetail()" class=" col col-10 item ion-image" ></button>
                    <button ng-click="isShowSongs()"  class=" col col-10 item ion-chevron-up" ng-show="showSongs"></button>
                    <button ng-click="isShowSongs()"  class=" col col-10 item ion-chevron-down" ng-show="!showSongs"></button>

                </div>
                <div class="item" ng-show="showSongs">
                <div >
                    <a class="item item-icon-right positive" ng-repeat=" song in songs" href="#/app/booklists/{{artist.id}}/{{album.id}}/{{song.id}}">
                        <i class="col col-0 icon ion-ios7-musical-note"> <h4>Track {{song.id}}</h4></i>
                        <i class="col col-10 icon ion-ios7-play-outline"></i>


                    </a>
                </div>
                </div>


            </div>



        </ion-list>
    </ion-content>
</ion-view>
