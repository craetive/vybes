<ion-view title={{artist.name}}>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header stable-bg">

        <div class="list card">
            <div class="text-center item-divider">
                Albums
            </div>
            <a class="item item-thumbnail-left" ng-repeat=" album in albums" ng-click="selectAlbum($index)">
                <img ng-src="img\Album_default.jpg">
                <h4>{{album.name}}</h4>
                <p>{{album.year}}</p>
            </a>
        </div>

        <div class="list card">
            <div class="text-center item-divider">
                Songs
            </div>
            <a class="item item-avatar-left" ng-repeat=" song in songs" ng-click="selectSong($index)" >
                <img ng-src="img\Album_default.jpg">
                Track {{song.id}}
            </a>
        </div>
    </ion-content>
</ion-view>
