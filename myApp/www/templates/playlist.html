<ion-view title={{book.book}}>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
  <ion-content class="has-header">
      <ion-list>
          <ion-item ng-repeat="chapter in chapters" href="#/app/booklists/{{book.id}}/{{chapter.id}}">
              {{chapter.name}}
          </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
