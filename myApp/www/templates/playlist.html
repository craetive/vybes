<ion-view title="{{artist.name}}" xmlns="http://www.w3.org/1999/html">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
  <ion-content class="has-header">
      <ion-list>
          <div horizontal-slider class="card horizontal-slider" style="width: 150%;">
          <div class="row">
          <ion-item class="col col-25" ng-repeat=" album in albums" href="#/app/booklists/{{artist.id}}/{{album.id}}">
              <img ng-src="img\Album_default.jpg">
              <h2>{{album.name}}</h2>
          </ion-item>
                  </div>
          </div>
          <a class="item " ng-repeat="x in data">
                  id: {{x.id}}  ||
                  Uniq id: {{x.yt_id}}  ||
                  {{x.url_flv}}  ||
                  {{x.video_href}}  ||
          </a>
          <div class="button button-stable" ng-click="search()">{{playOrStop}}</div>
          {{status}}{{data}}
          <div class="list card">
              <div class="item item-image">
                  <img ng-src="{{currentImage}}" />
              </div>
              <a class="item">
                  <h2>For more CLICK HERE</h2>
              </a>
          </div>
     </ion-list>
  </ion-content>
</ion-view>
