
<ion-view title="Search">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="button button-stable" ng-click="search()">Load</div>
        {{status}}{{data}}
        <ion-list>
        <div>
            <iframe src="{{youTubeCode}}" frameborder="0" allowfullscreen>test</iframe>
        </div>
        <div class="item item-thumbnail-left" ng-repeat="x in youTubeVideos" ng-click="selectYoutubeVideo(x.yt_id)">
            <img ng-src={{x.thumb_img_url}}>
            <h2>{{x.video_title}}</h2>
        </div>
           </ion-list>
    </ion-content>
</ion-view>
