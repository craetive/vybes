<ion-view title="Search">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="card" style="height:400px;">
            <youtube code={{youTubeCode}}></youtube>
        </div>
        <div class="card">
            <a style="min-height: 62px;" class="item-thumbnail-left" ng-repeat="x in youTubeVideos" ng-click="selectYoutubeVideo(x.yt_id)">
                <img ng-src={{x.thumb_img_url}}>
                <h2>{{x.video_title}}</h2>
            </a>
        </div>
    </ion-content>
</ion-view>
