<ion-view title="Search">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="item row responsive-lg">
            <div class="card col col-75" style="height:300px; max-width: 800px;">
                <youtube code={{youTubeCode}}></youtube>
            </div>
            <div class="card ">
                <div style="max-height: 600px; overflow: scroll;">
                    <a style="min-height: 62px;" class="item item-thumbnail-left" ng-repeat="x in youTubeVideos" ng-click="selectYoutubeVideo(x.yt_id)">
                        <img ng-src={{x.thumb_img_url}}>
                        <p>{{x.video_title}}</p>
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
