<div class="modal" title="Song">
        <div style="height: 80px" class="bar-header item item-thumbnail-left stable-bg">
            <img ng-src="img\Artist_image.jpg">
            <h2>{{album.name}}</h2>
            <p>Year: {{album.year}}</p>
            <p>By: {{artist.name}}</p>
        </div>

    <ion-content class="list card has-footer">
            <div class="item item-image">
                <img ng-src="img\Album_default.jpg">
            </div>

            <a class="item item-icon-left positive" href="#">
                <i class="icon ion-ios7-play">Playing</i>
            </a>
    </ion-content>

    <ion-footer-bar>
        <div class="tabs tabs-dark tabs-icon-only" ng-show="playing" ng-click="openMusicModal()">
            <div>
                <div class="button-clear button-light">Track {{currentSong}} {{audioProgress()}}</div>
            </div>
            <div class="tab-item">
                <i class="button button-clear button-light icon ion-ios7-skipbackward" ng-click="previousSong()"></i>
            </div>
            <div class="tab-item">
                <i class="{{playOrPauseButton}}" ng-click="rootPlay()"></i>
            </div>
            <div class="tab-item">
                <i class="button button-clear button-light icon ion-stop" ng-click="stop()"></i>
            </div>
            <div class="tab-item">
                <i class="button button-clear button-light icon ion-ios7-skipforward" ng-click="nextSong()"></i>
            </div>
        </div>
    </ion-footer-bar>
</div>
