<ion-side-menus>
    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-positive nav-title-slide-ios7">
            <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back">Back</i></ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button ng-click="hideOrShowPlayer()" class="button button-positive" >Player</button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>
    <ion-side-menu side="left" class="stable-bg">
        <header class="bar bar-header bar-dark">
            <h1 class="title">Menu</h1>
        </header>
        <ion-content class="card has-header stable-bg">
            <ion-list>
                <a class="item item-divider" nav-clear menu-close href="#/app/home">
                    <i class="icon ion-home">&nbsp;&nbsp;</i>
                    Home
                </a>
                <a class="item item-divider" nav-clear menu-close href="#/app/search">
                    <i class="icon ion-social-vimeo">&nbsp;&nbsp;</i>
                    Video
                </a>
                <a class="item item-divider" nav-clear menu-close href="#/app/home/music">
                    <i class="icon ion-music-note">&nbsp;&nbsp;</i>
                    Music
                </a>
                <a class="item item-divider" nav-clear menu-close href="#/app/home/music">
                    <i class="icon ion-android-microphone">&nbsp;&nbsp;</i>
                    Teachings
                </a>
                <a class="item item-divider" nav-clear menu-close href="#/app/bible">
                    <i class="icon ion-android-book">&nbsp;&nbsp;</i>
                    Bible
                </a>
                <a class="item item-divider" nav-clear menu-close ng-click="login()">
                    <i class="icon ion-log-in">&nbsp;&nbsp;</i>
                    Login
                </a>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
<div class="tabs tabs-dark tabs-icon-only" ng-show="playing">

    <div>
        <div class="button-clear button-light">Track {{currentSong}} {{audioProgress()}}</div>
    </div>
    <div class="tab-item">
        <i class="button button-clear button-light icon ion-ios7-skipbackward" ng-click="previousSong()"></i>
    </div>
    <div class="tab-item">
        <i class="{{playOrPauseButton}}" ng-click="rootPlay()"></i>
    </div>
    <div class="tab-item">
        <i class="button button-clear button-light icon ion-stop" ng-click="stop()"></i>
    </div>
    <div class="tab-item">
        <i class="button button-clear button-light icon ion-ios7-skipforward" ng-click="nextSong()"></i>
    </div>
</div>
