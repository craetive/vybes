<ion-view title="Search">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header stable-bg">

        <div class="item item-divider" style="height:300px;">
            <youtube code={{youTubeCode}}></youtube>
        </div>
        <div class="list">
            <div class="item-divider text-center">
                www.getatube.com
            </div>
            <a style="min-height: 62px;" class="item item-thumbnail-left" ng-repeat="x in youTubeVideos" ng-click="selectYoutubeVideo(x.yt_id)">
                <img ng-src={{x.thumb_img_url}}>
                <p>{{x.video_title}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
